<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            margin: 30px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <style>

    </style>
</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
            <template slot="action">
                <button>操作</button>
            </template>
            <g-tabs-item name="basketball">篮球</g-tabs-item>
            <g-tabs-item name="football">足球</g-tabs-item>
            <g-tabs-item name="pingpong">乒乓球</g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="basketball">篮球内容</g-tabs-pane>
            <g-tabs-pane name="football">足球内容</g-tabs-pane>
            <g-tabs-pane name="pingpong">乒乓球内容</g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
