<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #app {
            margin: 30px;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <style>
        .box{
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="张三" readonly></g-input>
        <g-input value="张三" @change="inputChange"></g-input>
    </div>
    <div class="box">
        <g-input value="张三" error="错误信息"></g-input>
    </div>
    <div class="box">
        <g-button icon="setting" icon-position="right" :loading="true">按钮</g-button>
        <g-button icon="setting" icon-position="left" :loading="true">按钮</g-button>
        <g-button icon="download" icon-position="right" :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-icon name="download"></g-icon>
        <button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>中间</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </button-group>
    </div>

    <div id="test"></div>
</div>
<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_1832044_x4akr1ex02t.js"></script>-->
</body>
</html>
